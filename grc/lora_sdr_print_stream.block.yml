id: lora_sdr_print_stream
label: print_stream
category: '[lora_sdr]'
flags: [ python, cpp ]

templates:
  imports: from gnuradio import lora_sdr
  make: lora_sdr.print_stream(${type.name},${vlen})

cpp_templates:
    includes: ['#include <gnuradio/lora_sdr/print_stream.h>']
    declarations: 'lora_sdr::print_stream::sptr ${id};'
    make: 'this->${id} = lora_sdr::print_stream::make(${type.name},${vlen});'
    packages: ['gnuradio-lora_sdr']
    link: ['gnuradio::gnuradio-lora_sdr']

parameters:
- id: type
  label: Input Type
  dtype: enum
  options: [complex, float, int, short, byte]
  option_attributes: 
    name: ['"complex"', '"float"', '"int"', '"short"', '"byte"']
  hide: none
- id: vlen
  label: Vector Length
  dtype: int
  default: '1'
  hide: part

inputs:
-   domain: stream
    dtype: ${ type }
    vlen: ${ vlen }

file_format: 1
